                                    <li>

                                    </li>
                                    
                                    
                                </ul>

                        -- Titre --
                    </ui:insert>
                </h1>

                <div id="help">

                </div>

                <p:messages id="messages" showDetail="true" autoUpdate="true" closable="true" />

                <div id="links">
                    <ui:insert name="links">

                <ui:insert name="content">
