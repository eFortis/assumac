<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <ui:composition template="/templates/layout-prestations.xhtml">
            <ui:define name="title">
                Liste des profils d'utilisateurs
            </ui:define>
            
            <ui:define name="help">
                Cette page affiche la liste des profils d'utilisateurs.
            </ui:define>
            
            <ui:define name="links">
                <h:outputLink value="edit.xhtml">Nouveau</h:outputLink>
            </ui:define>
            
            <ui:define name="content">
                <h:form id="dataForm">
                   
                    <p:dataTable id="table" value="#{roleBean.list}" var="p" 
                                 paginator="true" rows="50" 
                                 selection="#{roleBean.selectedRoles}">
                        
                        
                        <p:column sortBy="#{p.name}">
                            <f:facet name="header">Nom du profil</f:facet>
                            <h:outputText value="#{p.name}"/>
                        </p:column>

                        <p:column>
                            <f:facet name="header">Description</f:facet>
                            <h:outputText value="#{p.description}"/>
                        </p:column>
                        
                        <p:column>
                            <f:facet name="header">Op√©rations</f:facet>
                            <p:commandLink value="Supprimer" action="#{roleBean.delete(p.id)}" 
                                           update="table" rendered="#{not p.fixed}"/>
                        </p:column>
                    </p:dataTable>
                </h:form>

            </ui:define>
        </ui:composition>
    </h:body>
</html>
