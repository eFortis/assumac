<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Connexion - ASSUMA</title>
        <h:outputStylesheet library="css" name="styles.css"/>
    </h:head>
    <h:body>
        <div id="login_div">
          <p:panel header="Connexion - ASSUMA" 
                 styleClass="login-panel">
            <h:form id="login">
                <h:panelGroup styleClass="error" rendered="#{not facesContext.validationFailed}">
                    #{shiroLoginFailure}
                </h:panelGroup>
                <p:panelGrid columns="2">
                    <p:outputLabel for="username" value="Nom d'utilisateur:" />
                    <p:inputText id="username" required="true" />

                    <p:outputLabel for="password" value="Mot de passe" />
                    <p:password id="password" required="true" />

                    <p:outputLabel for="rememberMe" value="Maintenir la connexion" />
                    <p:selectBooleanCheckbox id="rememberMe" />
                    
                    <p:commandButton value="Login" ajax="false" />
                </p:panelGrid>
            </h:form>
        </p:panel>  
        </div>
        
    </h:body>
</html>
