<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <ui:composition template="/templates/layout-admin.xhtml">
            <ui:define name="title">
                Liste des utilisateurs
            </ui:define>
            
            <ui:define name="help">
                Cette page affiche la liste des utilisateurs.
            </ui:define>
            
            <ui:define name="links">
                <div class="news">                    
                    <img src="../../resources/images/theme/dot.gif" title="Nouveau" alt="Nouveau" class="icon ic_s_new" />
                    <h:outputLink value="edit.xhtml">Créer</h:outputLink>
                </div>
            </ui:define>
            
            <ui:define name="content">
                <div class="userTable">                    
                    <h:form id="dataForm">
                        <p:dataTable id="table" value="#{userBean.list}" var="p">
                            <p:column>
                                <f:facet name="header">Nom d'utilisateur</f:facet>
                                <h:outputText value="#{p.username}"/>
                            </p:column>

                            <p:column>
                                <f:facet name="header">Actif</f:facet>
                                <h:outputText value="#{p.enabled}"/>
                            </p:column>

                            <p:column>
                                <f:facet name="header">Rôles</f:facet>
                                <h:outputText value="#{p.rolesString}"/>
                            </p:column>

                            <p:column>
                                <f:facet name="header">Opérations</f:facet>
                                <img src="../../resources/images/theme/dot.gif" title="Nouveau" alt="Nouveau" class="icon ic_s_del" />
                                <p:commandLink value="Supprimer" action="#{userBean.delete(p.id)}" 
                                               update="table"/>
                            </p:column>

                        </p:dataTable>
                    </h:form>
                </div> 
                

            </ui:define>
        </ui:composition>
    </h:body>
</html>
