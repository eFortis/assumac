<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core">
    <head>
        <title>TODO supply a title</title>
    </head>
    <body>
        <ui:composition template="/templates/layout-prestations.xhtml">
            
            <ui:define name="title">
                Recherche Dossier Médical
            </ui:define>
            
            <ui:define name="help">
                Cette page permet de Rechercher le Dossier Médical du Patient
            </ui:define>
            <ui:define name="links">
                <h:outputLink value="liste.xhtml">Liste</h:outputLink>
            </ui:define>
            
            <ui:define name="content">
                <h:form id="form">
                    <h:form id="formEdit">
                    <h:outputText value="Recherche du Dossier Médical"/><br/>
                    <p:panel id="panel" style="border: 1px;">
                        <p:panelGrid columns="3">
                        <h:outputLabel for="patient" value="Matricule du Patient"/>
                        <p:inputText id="patient" value="#"  required="false" size="40"/>
                        <p:message for="patient"/>
                        
                        <h:outputLabel for="prestataire" value="Raison Social Prestataire"/>
                        <ui:remove>
                           <p:inputText id="prestataire" value="#" required="false" size="40"/> 
                        </ui:remove>
                        <p:autoComplete id="prestataire" value="#"   
                                        completeMethod="#" effect="fade"
                                        size="40"/>
                        <p:message for="prestataire"/>
                        
                        <p:commandButton update="panel" value="Valider" action="#"/>
                        <p:commandButton value="Annuler" immediate="true" action="#"/>
                        </p:panelGrid>
                    </p:panel>   
                </h:form>
                <h:form id="dataForm">
                    <p:panel id="panel" style="border: 1px;">
                        <p:dataTable id="table" value="#" var="d" 
                                 paginatorAlwaysVisible="false"
                                 paginator="true" rows="50" 
                                 >
                        <p:column sortBy="#">
                            <f:facet name="header">Dossier Patient</f:facet>
                            <h:outputText value="#"/>
                        </p:column>

                        <p:column>
                            <f:facet name="header">Opérations</f:facet>
                            <p:commandLink value="Voir" action="#" update="table"/>
                        </p:column>

                    </p:dataTable>
                    </p:panel>
                    
                </h:form>
                </h:form>
                
                
            </ui:define>  
        </ui:composition>
    </body>
</html>
